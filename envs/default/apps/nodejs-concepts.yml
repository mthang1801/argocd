apiVerion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-concepts
  namespace: argocd
spec:
  destination:
    namespace: nodejks-concepts
    server: 'https://kubernetes.default.svc'
  project: nodejs-concepts
  source:
    path: apps/nodejs-concepts
    repoURL: https://github.com/mthang1801/argocd
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true