apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd 
spec:
  project: default
  destination:
    namespace: redis
    server: https://kubernetes.default.svc
  source:
    chart: redis
    reportURL: https://charts.bitnami.com/bitnami
    targetRevision: 18.9.1
    helm:
      values: |
        replica:
          replicaCount: 4
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

